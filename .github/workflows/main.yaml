name: California Housing ML App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Setup Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 coverage
    
    # Lint with flake8
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # Run tests
    - name: Run tests with pytest
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
      continue-on-error: true
    
    # Test Flask app startup
    - name: Test Flask app
      run: |
        python -c "
        import sys
        try:
            from app import app
            print('✓ Flask app imported successfully')
            with app.test_client() as client:
                response = client.get('/')
                assert response.status_code == 200
                print('✓ Home page accessible')
                print('✓ App test passed')
        except Exception as e:
            print(f'✗ App test failed: {e}')
            sys.exit(1)
        "
    
    # Upload coverage reports
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install bandit (security linter)
      run: pip install bandit
    
    - name: Run security scan
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Check for security issues
      run: |
        bandit -r . -ll || true

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: california-housing:latest
      continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create deployment artifacts
      run: |
        mkdir -p deployment
        cp -r app.py requirements.txt templates/ deployment/
        echo "Deployment package ready"
    
    - name: Deployment Notification
      run: |
        echo "✓ Deployment package created successfully"
        echo "✓ Ready for production deployment"
